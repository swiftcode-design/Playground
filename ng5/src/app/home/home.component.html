<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add new bucket list goal. What to do?</p>
    <form>
      <input type="text" name="item" placeholder="Life goal..." [(ngModel)]="goalText" class="txt">
      <input type="submit" [value]="btnText" (click)="addItem()" class="btn">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)" >
      {{ goal }}
    </p>
  </div>
</div>
