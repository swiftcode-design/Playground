<div class="row">
  <div class="col-md-6">
    <a routerLink='/' href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left">Back To Dashboard</i>
    </a>
  </div>
  <div class="div col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-dark">Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">
        Delete
      </button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{client.firtName}}{{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div>Client ID: {{id}}</div>
      </div>
      <div class="col-md-4">
        <h3 class="pull-right">Balance
          <span 
          [class.text-danger]="hasBalance"
          [class.text-danger]="hasBalance"
          >{{client.balance || currency}}
        </span>
        <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
                <i class="fa fa-pencil"></i>                                                                                                      
              </a>
        </small>
        <div class="div clearfix">
          <form 
          (submit)="updateBalance(id)"
          *ngIf="showBalanceUpdateInput"
          >
          <div class="input-group">
            <input [(ngModel)]='client.balance' 
            type="text" name="balance" class="form-control">
            <span class=" input-group-btn">
              <button type="submit" class="btn btn-primary">Update</button>
            </span>
          </div>
        </form>
        </div>
        </h3>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
